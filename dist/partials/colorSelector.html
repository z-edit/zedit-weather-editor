<dropdown items="recentColors" apply-custom="setCustomColor" on-item-click="setColor">
    <dropdown-display>
        <color-swatch class="checkerboard-bg" color="color"></color-swatch>
    </dropdown-display>
    <dropdown-item>
        <color-swatch class="checkerboard-bg" color="$parent.item.color"></color-swatch>
    </dropdown-item>
    <custom-item>Custom</custom-item>
    <custom-select>
        <color-input color="customColor" invalid="invalid"></color-input>
    </custom-select>
</dropdown>
